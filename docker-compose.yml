services:
  postgres:
    image: postgres:16-alpine
    container_name: coffee-tracker-db
    environment:
      POSTGRES_USER: coffee
      POSTGRES_PASSWORD: coffee123
      POSTGRES_DB: coffee_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coffee -d coffee_tracker"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
